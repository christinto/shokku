sudo: false
language: node_js
node_js:
  - "8"
  - "9"

matrix:
  fast_finish: true
  include:
    - node_js: "node"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.5.1
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true

install:
  - yarn install

script:
  - yarn run lint
  - yarn run test
  - yarn run test:e2e
  - yarn run test:cov
